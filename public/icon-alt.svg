<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Glowing effect -->
  <circle cx="256" cy="256" r="220" fill="url(#textGrad)" opacity="0.1"/>
  <circle cx="256" cy="256" r="180" fill="url(#textGrad)" opacity="0.15"/>
  
  <!-- Modern geometric shape -->
  <path d="M 256 100 L 380 190 L 380 320 L 256 410 L 132 320 L 132 190 Z" 
        fill="none" stroke="url(#textGrad)" stroke-width="6" opacity="0.5"/>
  
  <!-- S Letter (stylized) -->
  <path d="M 200 200 Q 200 180 220 180 L 280 180 Q 300 180 300 200 Q 300 220 280 220 L 240 220 Q 220 220 220 240 Q 220 260 240 260 L 292 260 Q 312 260 312 280 Q 312 300 292 300 L 232 300 Q 212 300 212 280" 
        fill="none" stroke="url(#textGrad)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Main SEORDP Text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="60" font-weight="900" text-anchor="middle" fill="url(#textGrad)" letter-spacing="2">SEORDP</text>
  
  <!-- Subtle dots decoration -->
  <circle cx="180" cy="360" r="4" fill="#14b8a6" opacity="0.6"/>
  <circle cx="332" cy="360" r="4" fill="#06b6d4" opacity="0.6"/>
</svg>

