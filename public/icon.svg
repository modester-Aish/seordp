<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0f172a"/>
  
  <!-- Outer Glow Ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#grad1)" stroke-width="8" opacity="0.3"/>
  
  <!-- Main Circle -->
  <circle cx="256" cy="256" r="180" fill="url(#grad1)"/>
  
  <!-- Inner Shadow Circle -->
  <circle cx="256" cy="256" r="160" fill="#0f172a" opacity="0.2"/>
  
  <!-- SEO Text -->
  <text x="256" y="220" font-family="Arial, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#ffffff" letter-spacing="-2">SEO</text>
  
  <!-- RDP Text -->
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="70" font-weight="700" text-anchor="middle" fill="#0f172a" opacity="0.9" letter-spacing="-1">RDP</text>
  
  <!-- Decorative Elements -->
  <circle cx="256" cy="340" r="3" fill="#14b8a6"/>
  <circle cx="246" cy="340" r="3" fill="#14b8a6"/>
  <circle cx="266" cy="340" r="3" fill="#14b8a6"/>
</svg>
